<html>
    <head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body class="gray-bg">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><span class="text-primary bold">CodeBlue</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item mr-auto">
                        <a class="nav-link mr-2 text-primary" href="#">Log In</a>
                    </li>    
                </ul>
            </div>
        </nav>
        <div class="container-fluid jumbotron">
            <div class="row">
                <div class="col-md-6 mx-auto mt-5">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center">Sign Up</h2>
                            <div>Choose your Skills:</div>
                            <div class="my-2 row">
                                <div class="col-md-3">
                                    <button class="btn full-width aws-color white-text btn-lg" type="button" data-toggle="collapse" data-target="#awsCollapse" aria-expanded="false" aria-controls="awsCollapse">AWS</button>
                                </div> 
                                <div class="col-md-3">
                                    <button class="btn full-width web-color white-text btn-lg" type="button" data-toggle="collapse" data-target="#webCollapse" aria-expanded="false" aria-controls="webCollapse">Web</button>
                                </div> 
                                <div class="col-md-3">
                                    <button class="btn full-width mobile-color white-text btn-lg" type="button" data-toggle="collapse" data-target="#mobileCollapse" aria-expanded="false" aria-controls="mobileCollapse">Mobile</button>
                                </div> 
                                <div class="col-md-3">
                                    <button class="btn full-width db-color white-text btn-lg" type="button" data-toggle="collapse" data-target="#dbCollapse" aria-expanded="false" aria-controls="dbCollapse">Databases</button>
                                </div> 
                            </div>
                            <div class="my-2 row">
                                <div class="col-md-3">
                                    <button class="btn full-width git-color white-text btn-lg" type="button" data-toggle="collapse" data-target="#gitCollapse" aria-expanded="false" aria-controls="gitCollapse">git</button>
                                </div> 
                                <div class="col-md-3">
                                    <button class="btn full-width oo-color white-text btn-lg" type="button" data-toggle="collapse" data-target="#ooCollapse" aria-expanded="false" aria-controls="ooCollapse">Object Oriented</button>
                                </div> 
                                <div class="col-md-3">
                                    <button class="btn full-width mlai-color white-text btn-lg" type="button" data-toggle="collapse" data-target="#mlaiCollapse" aria-expanded="false" aria-controls="mlaiCollapse">AI</button>
                                </div> 
                                <div class="col-md-3">
                                    <button class="btn full-width ux-color white-text btn-lg" type="button" data-toggle="collapse" data-target="#uxCollapse" aria-expanded="false" aria-controls="uxCollapse">UX</button>
                                </div> 
                            </div>
                            <div class="my-2 row">
                                <div class="col-md-3">
                                    <button class="btn full-width algorithms-color white-text btn-lg" type="button" data-toggle="collapse" data-target="#algorithmsCollapse" aria-expanded="false" aria-controls="algorithmsCollapse">Algorithms</button>
                                </div> 
                                <div class="col-md-3">
                                    <button class="btn full-width web-color white-text btn-lg" type="button" data-toggle="collapse" data-target="#webCollapse" aria-expanded="false" aria-controls="webCollapse">Web</button>
                                </div> 
                                <div class="col-md-3">
                                    <button class="btn full-width system-color white-text btn-lg" type="button" data-toggle="collapse" data-target="#systemCollapse" aria-expanded="false" aria-controls="systemCollapse">System Design</button>
                                </div> 
                                <div class="col-md-3">
                                    <button class="btn full-width os-color white-text btn-lg" type="button" data-toggle="collapse" data-target="#osCollapse" aria-expanded="false" aria-controls="osCollapse">OS</button>
                                </div> 
                            </div>
                            <div class="my-2 row">
                                <div class="col-md-3">
                                    <button class="btn full-width shell-color white-text btn-lg" type="button" data-toggle="collapse" data-target="#shellCollapse" aria-expanded="false" aria-controls="shellCollapse">Shell</button>
                                </div> 
                                <div class="col-md-3">
                                    <button class="btn full-width other-color btn-lg" style="border-width: 2px; border-color: black" type="button" data-toggle="collapse" data-target="#otherCollapse" aria-expanded="false" aria-controls="otherCollapse">Other</button>
                                </div> 
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
