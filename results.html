<html>
    <head>

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#"><span class="text-primary bold">CodeBlue</span></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button> 
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="mr-3">
						<form class="form-inline my-2 my-lg-0">
							<div class="form-group">
								<label class="mr-2" for="availabilityFormControlSelect">I am </label>
								<select class="form-control" id="availabilityFormControlSelect">
									<option>Available</option>
									<option>Unavailable</option>
								</select>
							</div>
						</form>
					</li>
					<li class="nav-item mr-auto">
						<a class="nav-link mr-2 text-primary" href="#">Profile</a>
					</li>    
				</ul>
			</div>
		</nav>
        <div class="container-fluid jumbotron">
			<div class="my-5 text-center">
				<h3>Results</h3>
			</div>
			<div class="mt-3 row justify-content-center">
				<div class="col-auto mb-3">
					<div class="btn card" style="width: 18rem;" data-toggle="modal" data-target="#profileModal">
						<div class="card-body text-center">
							<div>
								<div id="status-badge" class="m-1 badge green"> </div>  
								<img src="puppy.jpg" name="aboutme" width="140" height="140" class="rounded-circle">
							</div>
							<h5 class="card-title text-center my-3">NAME</h5>
							<p class="card-text">Consultant</p>
							<p class="card-text"><small class="text-muted">Washington D.C.</small></p>
						</div>
					</div>
				</div>
				<div class="col-auto mb-3">
						<div class="btn card" style="width: 18rem;" data-toggle="modal" data-target="#profileModal">
							<div class="card-body text-center">
								<div>
									<div id="status-badge" class="m-1 badge red"> </div>  
									<img src="puppy.jpg" name="aboutme" width="140" height="140" class="rounded-circle">
								</div>
								<h5 class="card-title text-center my-3">NAME</h5>
								<p class="card-text">Consultant</p>
								<p class="card-text"><small class="text-muted">Washington D.C.</small></p>
							</div>
						</div>
					</div>
				<div class="col-auto mb-3">
						<div class="btn card" style="width: 18rem;" data-toggle="modal" data-target="#profileModal">
							<div class="card-body text-center">
								<div>
									<div id="status-badge" class="m-1 badge green"> </div>  
									<img src="puppy.jpg" name="aboutme" width="140" height="140" class="rounded-circle">
								</div>
								<h5 class="card-title text-center my-3">NAME</h5>
								<p class="card-text">Consultant</p>
								<p class="card-text"><small class="text-muted">Washington D.C.</small></p>
							</div>
						</div>
				</div>
			</div>
			
			<!--Modal-->
			<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalTitle" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
						  	<h5 class="modal-title" id="exampleModalCenterTitle">Name, Office</h5>
						  	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div class="text-center large-font"> 
								<img src="puppy.jpg" name="aboutme" width="140" height="140" class="rounded-circle"><br>
								<div class="skills my-2">
									<span class="bold">Skills</span>
									<span class="badge badge-primary">AWS</span>
									<span class="badge badge-secondary">Web</span>
									<span class="badge badge-success">Mobile</span>
								</div>
								<div>
									<button type="button" class="btn btn-primary"><i class="fab fa-slack"></i> Slack me!</button>
								</div>
								<!-- <p><span>Status: </span><span class="text-primary">Available</span></p> -->
							</div>
							<!-- <hr>
							<div class="text-left">
								<p><span>Perferred Method of Communication: </span><a href="">Email</a></p>
								<p><span>Office: </span>D.C.</p>
							</div> -->

							<p><span>AWS: </span>S3</p>
							<p><span>Web: </span>JS, Angular, Node</p>
							<p><span>Mobile: </span>Android</p>
						</div>
						<div class="modal-footer">
						  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>

        </div>
    </body>
</html>
